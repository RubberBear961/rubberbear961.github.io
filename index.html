<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhioSerwer</title>

    <!-- Import pliku style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Witamy na OhioSerwer</h1>
        <p>Strona Serwerowa!</p>
    </header>

    <main>
        <!-- Początkowe przyciski: Użytkownik i Administrator -->
        <div class="button-container" id="initial-buttons">
            <a href="https://freemcserver.net/server/1398971" class="btn">Użytkownik</a>
            <a href="#" class="admin" onclick="showAdminForm()">Administrator</a>
        </div>

        <!-- Formularz administratora, początkowo ukryty -->
        <div id="admin-form" class="form-container">
            <h2>Logowanie Administratora</h2>
            <form id="login-form" onsubmit="return validateForm()">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="użytkownik" required><br>

                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" placeholder="hasło" required><br>

                <button type="submit">Zaloguj się</button>
            </form>
            <!-- Miejsce na komunikat błędu -->
            <p id="error-message" style="color: red; display: none;">Niepoprawna nazwa użytkownika lub hasło</p>
        </div>

        <!-- Sekcja z główkami graczy -->
        <div id="players-heads">
            <h2>Aktywni Gracze</h2>
            <div id="heads-container">
                <!-- Główki graczy będą tu wstawiane przez JavaScript -->
            </div>
        </div>

        <!-- Sekcja serwera Minecraft (widok jak z listy serwerów) -->
        <div id="server-info" class="server-list-item">
            <img src="default-icon.png" alt="Ikona serwera" class="server-icon">
            <div class="server-details">
                <h3>ohioserwer.enderman.cloud</h3>
                <p>Oficjalny serwer OhioSerwer.</p>
                <p>Gracze online: N/A</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 OhioSerwer. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- Skrypt do walidacji formularza i zmiany przycisków -->
    <script>
        function showAdminForm() {
            const adminForm = document.getElementById('admin-form');
            adminForm.classList.toggle('show');
        }

        function validateForm() {
            // Pobranie wartości wprowadzonych przez użytkownika
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Sprawdzenie, czy nazwa użytkownika i hasło są poprawne
            if (username === 'admin' && password === 'toaleta') {
                // Ukrycie początkowych przycisków i formularza
                document.getElementById('initial-buttons').style.display = 'none';
                document.getElementById('admin-form').style.display = 'none';

                // Wyświetlenie nowych przycisków
                document.getElementById('new-buttons').style.display = 'flex';
                return false; // Zatrzymanie domyślnego działania formularza
            } else {
                // Wyświetlenie komunikatu o błędzie
                document.getElementById('error-message').style.display = 'block';
                return false; // Zatrzymanie domyślnego działania formularza
            }
        }

        // Przykładowy URL API serwera
        const serverAPI = 'https://mcapi.us/server/status?ip=ohioserwer.enderman.cloud';

        // Funkcja pobierająca dane o graczach i aktualizująca widok
        async function updatePlayerHeads() {
            try {
                const response = await fetch(serverAPI);
                const data = await response.json();

                const headsContainer = document.getElementById('heads-container');
                headsContainer.innerHTML = ''; // Wyczyść poprzednią zawartość

                if (data.players.now > 0) {
                    data.players.sample.forEach(player => {
                        const img = document.createElement('img');
                        img.src = `https://mc-heads.net/avatar/${player.name}`;
                        img.alt = player.name;
                        img.title = player.name;

                        headsContainer.appendChild(img);
                    });
                } else {
                    headsContainer.innerHTML = '<p>Brak graczy online</p>';
                }
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
                document.getElementById('heads-container').innerHTML = '<p>Nie udało się pobrać informacji o graczach.</p>';
            }
        }

        // Aktualizacja widoku po załadowaniu strony
        window.onload = updatePlayerHeads;
    </script>

</body>
</html>
